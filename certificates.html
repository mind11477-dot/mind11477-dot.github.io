<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificates | Chalisa Intapanya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 18px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    .section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    /* จัดรูป */
    .cert-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cert-img {
      width: 65%;              /* ทำให้เล็กลง */
      max-width: 600px;
      margin: 12px 0;          /* บน–ล่างนิดเดียว */
      padding: 0 40px;         /* เว้นซ้าย–ขวาเยอะ */
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #e5e7eb;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .cert-img {
        width: 90%;
        padding: 0 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Certificates</h1>
  <a href="index.html" class="btn">← Back to Home</a>
</header>

<div class="section">
  <div class="cert-grid">
    <img src="images/certificate1.jpg" class="cert-img">
    <img src="images/certificate2.jpg" class="cert-img">
    <img src="images/certificate3.jpg" class="cert-img">
    <img src="images/certificate4.jpg" class="cert-img">
    <img src="images/certificate5.jpg" class="cert-img">
    <img src="images/certificate6.jpg" class="cert-img">
    <img src="images/certificate7.jpg" class="cert-img">
    <img src="images/certificate8.jpg" class="cert-img">
  </div>
</div>

<footer>

</footer>

</body>
</html>
