<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificates | Chalisa Intapanya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 28px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
    }

    .section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .cert-card {
      background: white;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
    }

    .cert-card img {
      width: 100%;
      height: 320px;
      object-fit: contain;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #e5e7eb;
      color: #555;
      margin-top: 60px;
    }
  </style>
</head>

<body>

<header>
  <h1>Certificates</h1>
  <a href="index.html" class="btn">← Back to Home</a>
</header>

<div class="section">

  <div class="cert-grid">

    <div class="cert-card">
      <img src="images/certificate1.jpg" alt="Certificate 1">
    </div>

    <div class="cert-card">
      <img src="images/certificate2.jpg" alt="Certificate 2">
    </div>

    <div class="cert-card">
      <img src="images/certificate3.jpg" alt="Certificate 3">
    </div>

    <div class="cert-card">
      <img src="images/certificate4.jpg" alt="Certificate 4">
    </div>

    <div class="cert-card">
      <img src="images/certificate5.jpg" alt="Certificate 5">
    </div>

    <div class="cert-card">
      <img src="images/certificate6.jpg" alt="Certificate 6">
    </div>

  </div>

</div>

<footer>
  © 2026 Chalisa Intapanya | Certificates
</footer>

</body>
</html>
